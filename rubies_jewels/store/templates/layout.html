{% load static %}

<!DOCTYPE html>
<html>

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <link rel="icon" href="{% static 'images/favicon.png' %}" type="image/gif" />
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  {% block title %}

  {% endblock %}

  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />
  <!-- font awesome style -->
  <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" />
  <!-- Custom styles for this template -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet" />
  <!-- responsive style -->
  <link href="{% static 'css/responsive.css' %}" rel="stylesheet" />

  {% block head %}

  {% endblock %}
</head>

<body>
    <!-- header section starts -->
<header class="header_section innerpage_header" style="position: relative; border-bottom: 2rem; bottom: 2px;">
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg custom_nav-container">
      <a class="navbar-brand" href="{% url 'index' %}">
        <span>Rubies Jewels</span>
      </a>

      <div class="custom_menu-btn">
        <button onclick="openNav()">
          <span class="s-1"> </span>
          <span class="s-2"> </span>
          <span class="s-3"> </span>
        </button>
        <div id="myNav" class="overlay">
          <div class="overlay-content">
            <a href="{% url 'index' %}">Home</a>
            <a href="{% url 'about' %}">About</a>
            <a href="{% url 'shop' %}">Shop</a>
          </div>
        </div>
      </div>

    </nav>
  </div>
</header>
<!-- end header section -->

{% block body %}

{% endblock %}
  
<!-- info section -->
<section class="info_section layout_padding2" style="position: relative;">
  <div class="container">
    <div class="row info_form_social_row">
      <div class="col-md-8 col-lg-9">
        <!-- Empty Bar -->
        <div class="empty_bar"></div>
      </div>
      <div class="col-md-4 col-lg-3">
        <div class="social_box">
          <a href="https://www.facebook.com/people/Rubies-Jewels/61558642868319/">
            <i class="fa fa-facebook" aria-hidden="true"></i>
          </a>
          <a href="https://www.instagram.com/rubiesjewelss/">
            <i class="fa fa-instagram" aria-hidden="true"></i>
          </a>
        </div>
      </div>
    </div>
    <div class="row info_main_row">
      <div class="col-md-6 col-lg-3">
        <div class="info_links">
          <h4>
            Menu
          </h4>
          <div class="info_links_menu">
            <a href="{% url 'index' %}">Home</a>
            <a href="{% url 'about' %}">About</a>
            <a href="{% url 'shop' %}">Shop</a>
          </div>
        </div>
      </div>

      <div class="col-md-6 col-lg-3">
        <h4>
          Contact Us
        </h4>
        <div class="info_contact">
          <a href="">
            <i class="fa fa-map-marker" aria-hidden="true"></i>
            <span>
              Sheikh Zayed, Giza, Egypt
            </span>
          </a>
          <a href="mailto:support@rubiesjewels.com">
            <i class="fa fa-envelope"></i>
            <span>
              support@rubiesjewels.com
            </span>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- end info_section -->

<!-- footer section -->
<footer class="footer_section">
  <div class="container">
    <p>
      &copy; <span id="displayYear">{{ year }}</span> All Rights Reserved By
      <a>Rubies Jewels</a>
    </p>
  </div>
</footer>
<!-- footer section -->

<!-- jQuery -->
<script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
<!-- bootstrap js -->
<script src="{% static 'js/bootstrap.js' %}"></script>
<!-- custom js -->
<script src="{% static 'js/custom.js' %}"></script>

</body>

</html>
