{% extends 'layout.html' %}
{% load static %}

{% block title %}
<title>Password Reset Complete</title>
{% endblock %}

{% block body %}
<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <h3 class="mb-5">Password Reset Complete</h3>
            <p>Your password has been set. You can now log in with your new password.</p>
            <a href="{% url 'login' %}" class="btn btn-lg btn-block gold-button">Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
